<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccountLabel_programName}" for="programName" />
                    <h:inputText id="programName" value="#{accountController.selected.programName}" title="#{bundle.CreateAccountTitle_programName}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_programName}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_url}" for="url" />
                    <h:inputText id="url" value="#{accountController.selected.url}" title="#{bundle.CreateAccountTitle_url}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_account}" for="account" />
                    <h:inputText id="account" value="#{accountController.selected.account}" title="#{bundle.CreateAccountTitle_account}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_account}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{accountController.selected.balance}" title="#{bundle.CreateAccountTitle_balance}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_balance}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_comment}" for="comment" />
                    <h:inputTextarea rows="4" cols="30" id="comment" value="#{accountController.selected.comment}" title="#{bundle.CreateAccountTitle_comment}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_expiration}" for="expiration" />
                    <h:inputText id="expiration" value="#{accountController.selected.expiration}" title="#{bundle.CreateAccountTitle_expiration}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_goal}" for="goal" />
                    <h:inputText id="goal" value="#{accountController.selected.goal}" title="#{bundle.CreateAccountTitle_goal}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{accountController.selected.type}" title="#{bundle.CreateAccountTitle_type}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_type}">
                        <f:selectItems value="#{awardTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.create}">
                        <h:graphicImage class="resize"  value="#{bundle.CreateAccountSaveLink}" />
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.CreateAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
