<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAwardTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAwardTypeLabel_type}"/>
                    <h:outputText value="#{awardTypeController.selected.type}" title="#{bundle.ViewAwardTypeTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{awardTypeController.destroyAndView}">
                    <h:graphicImage class="resize"  value="#{bundle.ViewAwardTypeDestroyLink}" />
                </h:commandLink>
                <br />
                <br />

                <h:link outcome="Edit">
                    <h:graphicImage class="resize"  value="#{bundle.ViewAwardTypeEditLink}" />
                </h:link>
                <br />
                <h:commandLink action="#{awardTypeController.prepareCreate}" value="#{bundle.ViewAwardTypeCreateLink}" />
                <br />
                <h:commandLink action="#{awardTypeController.prepareList}" value="#{bundle.ViewAwardTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAwardTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
