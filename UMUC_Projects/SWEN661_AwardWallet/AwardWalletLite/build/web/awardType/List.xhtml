<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAwardTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAwardTypeEmpty}" rendered="#{awardTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{awardTypeController.items.rowCount > 0}">
                    <h:outputText value="#{awardTypeController.pagination.pageFirstItem + 1}..#{awardTypeController.pagination.pageLastItem + 1}/#{awardTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{awardTypeController.previous}" value="#{bundle.Previous} #{awardTypeController.pagination.pageSize}" rendered="#{awardTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{awardTypeController.next}" value="#{bundle.Next} #{awardTypeController.pagination.pageSize}" rendered="#{awardTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{awardTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAwardTypeTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{awardTypeController.prepareEdit}">
                                <h:graphicImage class="resize"  value="#{bundle.ListAwardTypeEditLink}" />
                            </h:commandLink>       



                            <h:outputText value=" "/>
                            <h:commandLink action="#{awardTypeController.prepareView}" value="#{bundle.ListAwardTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{awardTypeController.destroy}">
                                <h:graphicImage class="resize"  value="#{bundle.ListAwardTypeDestroyLink}" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{awardTypeController.prepareCreate}" value="#{bundle.ListAwardTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAwardTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
